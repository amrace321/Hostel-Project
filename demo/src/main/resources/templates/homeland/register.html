<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns="http://www.o3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="/css/register.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body> 

S
<div class="testbox">
  <h1>Registration</h1>

  <form autocomplete="off" th:action="@{/register}" th:object="${user}" method="post">
      <hr>
    <div class="accounttype">
      <input type="radio" value="None" id="radioOne" name="account" checked/>
      <label for="radioOne" class="radio" chec>Personal</label>
      <input type="radio" value="None" id="radioTwo" name="account" />
      <label for="radioTwo" class="radio">Company</label>
    </div>
  <hr>
  <label id="icon" for="name"><i class="icon-envelope "></i></label>
  <input type="text" th:text="${user.email}" name="name" id="name" placeholder="Email" required/>
  <label id="icon" for="name"><i class="icon-user"></i></label>
  <input type="text" th:text="${user.userName}" name="name" id="name" placeholder="Name" required/>
  <label id="icon" for="name"><i class="icon-shield"></i></label>
  <input type="password" th:text="${user.password}" name="name" id="name" placeholder="Password" required/>
  <div class="gender">
    <input type="radio" value="None" id="male" name="gender" checked/>
    <label for="male" class="radio" chec>Male</label>
    <input type="radio" value="None" id="female" name="gender" />
    <label for="female" class="radio">Female</label>
   </div> 
   <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
   <a href="#" class="button" type="submit">Register</a>
   <a th:href="@{/index}" class="button" type="submit">Cancel</a>

   <span th:utext="${successMessage}"></span>
   <div class="alert alert-success alert-dismissible col-sm-12" 
   th:if="${(bindingResult != null && bindingResult.getAllErrors() ! =null )}">
   <button type="button" class="close" data-dismiss="alert"
   aria-hidden="true">X</button>
   	<ul th:each="data : ${bindingResult.getAllErrors()}">
   		<li th:text="${data.getObjectName() + ' ::'+ data.getDefaultMessage()}"></li>
   	</ul>
   </div>
  </form>
</div>
</body>
</html>
