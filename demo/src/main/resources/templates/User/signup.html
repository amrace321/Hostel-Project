<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	  xmlns="http://www.o3.org/1999/xhtml">
<head>
	<meta charset="ISO-8859-1">
	<title>User</title>
	<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			rel="stylesheet">
	<link rel="stylesheet" href="/OneCSS/signup.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class=""><h2>Registration Form</h2></div>
		<hr>
	</div>
	<div class="row">
		<div class="col-md-4">
		<form th:action="@{/register}" class="form-horizontal" method="post" id="contact_form">

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-12 control-label" >Full
					Name</label>
				<div class="col-md-12 inputGroupContainer">
					<div class="input-group">
							<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input name="firstName"
																						placeholder="Full Name" class="form-control" type="text">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12 control-label"  >Username</label>
				<div class="col-md-12 inputGroupContainer">
					<div class="input-group">
							<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input name="userName"
																						placeholder="Username" class="form-control" type="text">
					</div>
				</div>
			</div>

			<!-- Text input-->

			<div class="form-group">
				<label class="col-md-12 control-label">Password</label>
				<div class="col-md-12 inputGroupContainer">
					<div class="input-group">
							<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input
							name="password" placeholder="Password" class="form-control"
							type="password">
					</div>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-12 control-label" >E-Mail</label>
				<div class="col-md-12 inputGroupContainer">
					<div class="input-group">
							<span class="input-group-addon"><i
									class="glyphicon glyphicon-envelope"></i></span> <input name="email"
																							placeholder="example@gmail.com" class="form-control" type="text">
					</div>
				</div>
			</div>


			<!-- Text input-->

			<div class="form-group">
				<label class="col-md-12 control-label" >Contact
					No.</label>
				<div class="col-md-12 inputGroupContainer">
					<div class="input-group">
							<span class="input-group-addon"><i
									class="glyphicon glyphicon-earphone"></i></span> <input
							name="contact" placeholder="+977 9800000000" class="form-control"
							type="text">
					</div>
				</div>
			</div>

			<!-- Select Basic -->

			<!-- Success message -->
			<div class="alert alert-success" role="alert" id="success_message">
				Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-12 control-label"></label>
				<div class="col-md-12">
					<button type="submit" class="btn btn-warning">
						SUBMIT <span
							class="glyphicon glyphicon-send"></span>
					</button>
					<a href="/login" th:href="@{/}" class="btn btn-primary">Cancel</a>
				</div>
			</div>

			</fieldset>
		</form>
	</div>
		<div class="col-md-8" th:if="${registrationSuccess}">
		<div class ="alert alert-success" th:text = "${message}" ></div>
		<p>
			To go to Login Page Please click here
			<button class="btn btn-success">
				<a th:href="@{/login}">Login</a>
			</button>
		</p>
	</div>
	</div>
</div>
</div>

</body>
