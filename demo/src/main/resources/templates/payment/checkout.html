<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common-mainheader :: common-mainheader"/>
<body>

<div class="site-loader"></div>

<div class="site-wrap">

    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->

    <div class="site-navbar mt-4">
        <div class="container py-1">
            <div class="row align-items-center">
                <div class="col-8 col-md-8 col-lg-4">
                    <h1 class="mb-0"><a href="/index" class="text-white h2 mb-0"><strong>Hostel Booking<span class="text-danger">.</span></strong></a></h1>
                </div>
                <div class="col-4 col-md-4 col-lg-8">
                    <nav class="site-navigation text-right text-md-right" role="navigation">

                        <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

                        <ul class="site-menu js-clone-nav d-none d-lg-block">
                            <li class="active">
                                <a href="/index">Home</a>
                            </li>
                            <li><a href="/buy">Buy</a></li>
                            <li><a href="/rent">Rent</a></li>
                            <li class="has-children">
                                <a href="/properties">Properties</a>
                                <ul class="dropdown arrow-top">
                                    <li><a href="#">Condo</a></li>
                                    <li><a href="#">Property Land</a></li>
                                    <li><a href="#">Commercial Building</a></li>
                                    <li class="has-children">
                                        <a href="#">Sub Menu</a>
                                        <ul class="dropdown">
                                            <li><a href="#">Menu One</a></li>
                                            <li><a href="#">Menu Two</a></li>
                                            <li><a href="#">Menu Three</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li><a href="/blog">Blog</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/contact">Contact</a></li>
                            <li><a href="/login">Login</a></li>
                        </ul>
                    </nav>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="site-blocks-cover inner-page-cover overlay" th:style="'background-image: url('+@{/images/bg11.jpg}+');'" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <form action='/charge' method='POST' id='checkout-form'>
                    <input type='hidden' th:value='${amount}' name='amount' />
                    <label>Price:<span th:text='${amount}' /></label>
                    <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                    <script
                            src='https://checkout.stripe.com/checkout.js'
                            class='stripe-button'
                            th:attr='data-key=${stripePublicKey},
         data-amount=${amount},
         data-currency=${currency}'
                            data-name='Hostel Booking'
                            data-description='Book Hostel with Stripe'
                            data-image
                                    ='http://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
                            data-locale='auto'
                            data-zip-code='false'>
                    </script>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/mediaelement-and-player.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/circleaudioplayer.js}"></script>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
